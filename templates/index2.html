<!DOCTYPE html>
<html>
<head>
    {% for item in data %}
        <title>{{ item.page_title }}</title>
    {% endfor %}
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="static/source/jquery.fancybox.css?v=2.1.5" media="screen" />
	<link rel="stylesheet" href="static/lib/init.css">
	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="static/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />

	<!-- Add jQuery library -->
	<script type="text/javascript" src="static/lib/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="static/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="static/source/jquery.fancybox.js?v=2.1.5"></script>
	<script type="text/javascript" src="static/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

	<!-- Add Thumbnail helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="static/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
	<script type="text/javascript" src="static/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

	<!-- Add Media helper (this is optional) -->
	<script type="text/javascript" src="static/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox();

			/*
			 *  Different effects
			 */

			// Change title type, overlay closing speed
			$(".fancybox-effects-a").fancybox({
				helpers: {
					title : {
						type : 'outside'
					},
					overlay : {
						speedOut : 0
					}
				}
			});

			// Disable opening and closing animations, change title type
			$(".fancybox-effects-b").fancybox({
				openEffect  : 'none',
				closeEffect	: 'none',

				helpers : {
					title : {
						type : 'over'
					}
				}
			});

			// Set custom style, close if clicked, change title type and overlay color
			$(".fancybox-effects-c").fancybox({
				wrapCSS    : 'fancybox-custom',
				closeClick : true,

				openEffect : 'none',

				helpers : {
					title : {
						type : 'inside'
					},
					overlay : {
						css : {
							'background' : 'rgba(238,238,238,0.85)'
						}
					}
				}
			});

			// Remove padding, set opening and closing animations, close if clicked and disable overlay
			$(".fancybox-effects-d").fancybox({
				padding: 0,

				openEffect : 'elastic',
				openSpeed  : 150,

				closeEffect : 'elastic',
				closeSpeed  : 150,

				closeClick : true,

				helpers : {
					overlay : null
				}
			});

			/*
			 *  Button helper. Disable animations, hide close button, change title type and content
			 */

			$('.fancybox-buttons').fancybox({
				openEffect  : 'none',
				closeEffect : 'none',

				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,

				helpers : {
					title : {
						type : 'inside'
					},
					buttons	: {}
				},

				afterLoad : function() {
					this.title = 'Image ' + (this.index + 1) + ' of ' + this.group.length + (this.title ? ' - ' + this.title : '');
				}
			});


			/*
			 *  Thumbnail helper. Disable animations, hide close button, arrows and slide to next gallery item if clicked
			 */

			$('.fancybox-thumbs').fancybox({
				prevEffect : 'none',
				nextEffect : 'none',

				closeBtn  : false,
				arrows    : false,
				nextClick : true,

				helpers : {
					thumbs : {
						width  : 50,
						height : 50
					}
				}
			});

			/*
			 *  Media helper. Group items, disable animations, hide arrows, enable media and button helpers.
			*/
			$('.fancybox-media')
				.attr('rel', 'media-gallery')
				.fancybox({
					openEffect : 'none',
					closeEffect : 'none',
					prevEffect : 'none',
					nextEffect : 'none',

					arrows : false,
					helpers : {
						media : {},
						buttons : {}
					}
				});

			/*
			 *  Open manually
			 */

			$("#fancybox-manual-a").click(function() {
				$.fancybox.open('1_b.jpg');
			});

			$("#fancybox-manual-b").click(function() {
				$.fancybox.open({
					href : 'iframe.html',
					type : 'iframe',
					padding : 5
				});
			});

			$("#fancybox-manual-c").click(function() {
				$.fancybox.open([
					{
						href : '1_b.jpg',
						title : 'My title'
					}, {
						href : '2_b.jpg',
						title : '2nd title'
					}, {
						href : '3_b.jpg'
					}
				], {
					helpers : {
						thumbs : {
							width: 75,
							height: 50
						}
					}
				});
			});


		});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}

		body {
			max-width: 80%;
			margin: 90px auto 0;
		}
		.top-banner {
			background-color: #333;
		}
		h3 {
			color: #333;
			font-family: 'Microsoft Yahei';
			font-size: 26px;
		}
	</style>
</head>
<body>
    {% for item in data %}
        <div class="top-banner clearfix">
            <div class="fl">
                <a href="?girl=" target="_blank">&lt;&lt;返回主页 </a>
            </div>
            <div class="fr">
            <a href="?girl={{ item.girl }}" target="_blank"> 返回{{ item.girl }} &gt;&gt;</a>
            </div>
        </div>
        <div style="text-align:center; width: 120%; margin: auto auto;">
            <li style="list-style-type: none; width: 80%">
                <center>
                    <p>
                        <h3>{{ item.title }}</h3>
                        <a href="?girl=", style="font-size: 30px; text-decoration: none">返回主页</a><br>
                        <a>返回<a style="font-size: 18px; text-decoration: none" href="?girl={{ item.girl }}" alt="{{ item.title }}" title="{{ item.girl }}">&emsp;{{ item.girl }}&emsp;</a>主页</a>
                        <br>
                        <p style="font-size: 16px;">{{ item.profiles }}</p>
                    </p>
                </center>
                {% for image in item.images %}
                    <a class="fancybox" href="{{ item.domain }}{{ image }}" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet">
                        <img style="width: 15%" border="2" src="{{ item.domain }}{{ image }}" alt="图片显示错误！请联系站长" />
                    </a>
                {% endfor %}
            </li>
        </div>
    {% endfor %}
{#    <script src="static/lib/init.js"></script>#}
</body>
</html>
